[cmake-quickstart]
command = cp -a $(VIM_INIHOME)/tasks-template/cmake-cpp/. $(VIM_ROOT)/ && sed -i 's/$PROJ_NAME/$(?project name)/g' $(VIM_ROOT)/CMakeLists.txt $(VIM_ROOT)/.task-target
output=terminal


[cmake-build]
cwd = $(VIM_ROOT)
command = mkdir -p build && cmake ./ -B build
output=terminal

[cmake-settarget]
cwd = $(VIM_ROOT)
command = echo './$(?target name)' > .task-target
output=terminal

[cmake-run]
cwd = $(VIM_ROOT)/build
command = make `cat ../.task-target` && . ../.task-target
output=quickfix

